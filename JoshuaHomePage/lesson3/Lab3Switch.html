            <header>
                <h1>lab3 switch</h1>
            </header>
           
            <div>
                 <script>
                var inputValue; // where the user input is stored
                       // Ask the user to enter a grade
            inputValue = prompt("Please enter your grade ", "");
            inputValue = inputValue.toUpperCase();
            switch (inputValue)
            {
             case "A":
            {
                document.write("Excellent work");
                break;
            }
             case "B":
            {
                document.write("Great job!");
                 break;
            }
             case "C":
            {
                document.write("Satisfactory");
                 break;
            }
             case "D":
            {
                document.write("Needs help");
                 break;
            }
             case "F":
            {
                document.write("Fail");
                 break;
            }
            default:
            {
                document.write("Not a grade");
                 break;
            }
               } 
            
                 </script>
