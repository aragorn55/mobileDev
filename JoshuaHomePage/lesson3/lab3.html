            <div>
                 <script>
                var inputValue; // where the user input is stored
                       // Ask the user to enter a grade
            inputValue = prompt("Please enter your grade ", "");
            inputValue = parseFloat(inputValue);
            //92-100
            //85 92
            //77 - 85
            //70 to 77
            //70
           
            if(inputValue >= 92 && inputValue <= 100)
            {
                document.write("You got an A");
            }
             else if(inputValue >= 85 && inputValue < 92)
            {
                document.write("You got an B");
            }
              else if(inputValue >= 77 && inputValue < 85)
              {
                document.write("You got an C");
            }
              else if(inputValue >= 70 && inputValue < 77)
            {
                document.write("You got an D");
            }
            else if(inputValue >= 0 && inputValue < 70)
            {
                document.write("You got an F");
            }
             else
            {
                document.write("You gave an invalid grade");
            }
