<h2>First Example:</h2>
<h3>debug - converting a temperature from Fahrenheit to Centigrade using a loop and arrays.</h3>
<script type="text/javascript">
var degFahren = [212, 32, -459.15]; // get rid of new array
var degCent = new Array();// get rid of new array
var loopCounter;

for (loopCounter = 0; loopCounter <= 2; loopCounter++)
{
   degCent[loopCounter] = 5/9 * (degFahren[loopCounter] - 32);
}

for (loopCounter = 2; loopCounter >= 0; loopCounter--)
{
   document.write("Value " + loopCounter + " was " + degFahren[loopCounter] + 
                  " degrees Fahrenheit"); //repace loopcount with loopcounter
   document.write(" which is " + degCent[loopCounter] + 
                  " degrees centigrade<BR>");
}
</script>

<h2>Third Example:</h2>
<h3>debug - do while loop to sum the numbers entered by the user</h3>
<script type="text/javascript">
    var sumUp = 0;
	var loopCount=0; 
	var inputAgain;
		
		do 
		{				
			document.write("the loop counter is " + loopCount + "<br>");
			inputAgain = parseInt(prompt("Please enter a number between 1 and 10"));
			if (isNaN(inputAgain)){
			    alert("I see you did not enter a number!");
		            }
			else if (inputAgain < 1 || inputAgain > 10 ) 
				{ // insert missing {
				alert("The number you entered is not in the range given");
				}
			     else {
				sumUp+=inputAgain;
				loopCount+=1;
			           }
			} 	
			while (loopCount <= 3); // replace = with <=
			
			document.write("The numbers summed that you entered equal " + sumUp);
	
</script>
